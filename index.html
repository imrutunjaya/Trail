<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>padhAI Clone</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #000;
    user-select: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Thin line icon style */
  .icon-line {
    stroke: black;
    stroke-width: 1;
    fill: none;
  }

  header {
    border-bottom: 1px solid black;
    height: 56px;
    display: flex;
    align-items: center;
    padding: 0 16px;
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 1px;
    flex-shrink: 0;
  }

  /* Main content */
  main {
    padding: 16px;
    padding-bottom: 80px; /* to avoid bottom nav overlap */
    flex-grow: 1;
    overflow-y: auto;
  }
  h2 {
    font-weight: 600;
    margin: 0 0 12px 0;
  }

  /* Study material cards - thin black border */
  .material-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .material-item {
    border: 1px solid black;
    border-radius: 4px;
    padding: 12px 16px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: default;
  }
  .material-info {
    display: flex;
    flex-direction: column;
  }
  .material-title {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 4px;
  }
  .material-desc {
    font-size: 0.85rem;
    color: #333;
  }
  /* Download button */
  .download-btn {
    border: 1px solid black;
    background: white;
    color: black;
    padding: 6px 12px;
    font-weight: 600;
    font-size: 0.85rem;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s ease, color 0.2s ease;
    min-width: 90px;
  }
  .download-btn[disabled] {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .download-btn:hover:not([disabled]) {
    background: black;
    color: white;
  }

  /* Progress bar */
  .progress-bar-container {
    width: 100px;
    height: 8px;
    background: #f0f0f0;
    border-radius: 4px;
    margin-left: 12px;
    border: 1px solid #000;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: black;
    width: 0%;
    transition: width 0.2s ease;
  }

  /* Bottom Navigation Bar */
  nav.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 56px;
    background: #fff;
    border-top: 1px solid black;
    display: flex;
    justify-content: space-around;
    align-items: center;
    user-select: none;
    font-size: 0.85rem;
    flex-shrink: 0;
  }
  nav.bottom-nav button {
    background: none;
    border: none;
    outline: none;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    font-weight: 600;
    padding: 2px 4px;
    transition: color 0.15s ease;
  }
  nav.bottom-nav button svg {
    width: 20px;
    height: 20px;
    margin-bottom: 2px;
    stroke: black;
    stroke-width: 1;
    fill: none;
  }
  nav.bottom-nav button.active svg,
  nav.bottom-nav button.active {
    stroke: black;
    color: black;
    font-weight: 700;
  }

  /* Sections for navigation */
  section.page {
    display: none;
  }
  section.page.active {
    display: block;
  }

  /* Alert/toast style */
  .toast {
    position: fixed;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    font-weight: 600;
    z-index: 100;
    font-size: 0.9rem;
  }
  .toast.show {
    opacity: 0.85;
    pointer-events: auto;
  }

  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(255,255,255,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  .modal-overlay.show {
    display: flex;
  }
  .modal {
    border: 1px solid black;
    background: #fff;
    padding: 20px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    text-align: center;
    user-select: text;
  }
  .modal h3 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 12px;
  }
  .modal p {
    margin: 8px 0 20px;
    font-size: 0.9rem;
  }
  .modal button {
    border: 1px solid black;
    background: white;
    color: black;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 0.9rem;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s ease, color 0.2s ease;
    margin: 0 8px;
    min-width: 100px;
  }
  .modal button:hover {
    background: black;
    color: white;
  }
</style>
</head>
<body>
<header>
  <svg class="icon-line" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img" aria-label="padhAI icon">
    <circle cx="12" cy="12" r="11" />
    <path d="M8 7h8M8 12h8M8 17h8" />
  </svg>
  <span style="margin-left: 12px;">padhAI</span>
</header>

<main role="main">
  <section id="home" class="page active" aria-label="Home - Study Materials">
    <h2>Study Materials</h2>
    <ul class="material-list" id="material-list" tabindex="0" aria-live="polite" aria-relevant="additions removals">
      <!-- Materials populated by JS -->
    </ul>
  </section>

  <section id="downloads" class="page" aria-label="Downloads">
    <h2>Downloads</h2>
    <ul class="material-list" id="downloaded-list" tabindex="0" aria-live="polite" aria-relevant="additions removals">
      <!-- Downloaded materials list -->
    </ul>
    <p id="no-downloads-msg" style="color:#555; font-size: 0.9rem; display:none;">No downloads yet.</p>
  </section>

  <section id="profile" class="page" aria-label="Profile">
    <h2>Your Profile</h2>
    <div style="color:#555; font-size:0.9rem;">
      <p><strong>Name:</strong> Guest User</p>
      <p><strong>Member since:</strong> 2024</p>
      <p><em>Profile features coming soon.</em></p>
    </div>
  </section>
</main>

<nav class="bottom-nav" role="navigation" aria-label="Bottom Navigation">
  <button id="nav-home" aria-label="Home" class="active" aria-current="page" tabindex="0" >
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img">
      <path d="M3 10 L12 3 L21 10 V20 H14 V14 H10 V20 H3 Z"/>
    </svg>
    Home
  </button>
  <button id="nav-downloads" aria-label="Downloads" tabindex="-1">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img">
      <path d="M12 2 L12 16 M8 12 L12 16 L16 12 M4 20 H20 V18 H4 Z" />
    </svg>
    Downloads
  </button>
  <button id="nav-profile" aria-label="Profile" tabindex="-1">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img">
      <circle cx="12" cy="7" r="4" />
      <path d="M4 20c0-4 8-4 8-4s8 0 8 4z"/>
    </svg>
    Profile
  </button>
</nav>

<div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<!-- Modal for location prompt -->
<div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal">
    <h3 id="modal-title">Save Download</h3>
    <p id="modal-prompt-text">Choose location to save your file.</p>
    <div>
      <button id="modal-save-btn" type="button">Save</button>
      <button id="modal-cancel-btn" type="button">Cancel</button>
    </div>
  </div>
</div>

<script>
  // Sample study materials data
  const materials = [
    {
      id: 'm1',
      title: 'Mathematics - Algebra',
      description: 'Basic to advanced algebraic concepts',
      fileName: 'mathematics-algebra.pdf',
      fileUrl: 'https://file-examples-com.github.io/uploads/2017/10/file-sample_150kB.pdf'
    },
    {
      id: 'm2',
      title: 'Physics - Mechanics',
      description: 'Comprehensive mechanics notes',
      fileName: 'physics-mechanics.pdf',
      fileUrl: 'https://file-examples-com.github.io/uploads/2017/10/file-sample_150kB.pdf'
    },
    {
      id: 'm3',
      title: 'Chemistry - Organic',
      description: 'Organic chemistry essentials',
      fileName: 'chemistry-organic.pdf',
      fileUrl: 'https://file-examples-com.github.io/uploads/2017/10/file-sample_150kB.pdf'
    },
    {
      id: 'm4',
      title: 'History - World Wars',
      description: 'World War I & II detailed notes',
      fileName: 'history-world-wars.pdf',
      fileUrl: 'https://file-examples-com.github.io/uploads/2017/10/file-sample_150kB.pdf'
    }
  ];

  // State for downloads, each item includes:
  // id, title, description, fileUrl, fileName, progress (0-100), status ('downloading'|'pending'|'completed'|'failed')
  let downloadedMaterials = [];

  const materialListElem = document.getElementById('material-list');
  const downloadedListElem = document.getElementById('downloaded-list');
  const noDownloadsMsgElem = document.getElementById('no-downloads-msg');
  const pages = document.querySelectorAll('section.page');
  const navButtons = document.querySelectorAll('nav.bottom-nav button');
  const toastElem = document.getElementById('toast');
  const modalOverlay = document.getElementById('modal');
  const modalSaveBtn = document.getElementById('modal-save-btn');
  const modalCancelBtn = document.getElementById('modal-cancel-btn');
  const modalPromptText = document.getElementById('modal-prompt-text');

  // To track current download triggering save modal
  let currentDownloadForSave = null;

  // Function to create material list item on home page
  function createMaterialItem(material) {
    const li = document.createElement('li');
    li.className = 'material-item';

    const info = document.createElement('div');
    info.className = 'material-info';

    const title = document.createElement('div');
    title.className = 'material-title';
    title.textContent = material.title;

    const desc = document.createElement('div');
    desc.className = 'material-desc';
    desc.textContent = material.description;

    info.appendChild(title);
    info.appendChild(desc);

    const btn = document.createElement('button');
    btn.className = 'download-btn';
    btn.textContent = 'Download';
    btn.setAttribute('aria-label', `Download ${material.title}`);

    // Check if this material is downloading or downloaded, disable button and update text accordingly
    const existingDownload = downloadedMaterials.find(m => m.id === material.id);
    if (existingDownload) {
      if (existingDownload.status === 'downloading') {
        btn.textContent = 'Downloading...';
        btn.disabled = true;
      } else if (existingDownload.status === 'pending') {
        btn.textContent = 'Saving...';
        btn.disabled = true;
      } else if (existingDownload.status === 'completed') {
        btn.textContent = 'Downloaded';
        btn.disabled = true;
      } else if (existingDownload.status === 'failed') {
        btn.textContent = 'Retry Download';
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!btn.disabled) {
        startDownload(material, btn);
      }
    });

    li.appendChild(info);
    li.appendChild(btn);

    return li;
  }

  // Function to create downloaded material list item for downloads section
  // Shows progress bar or open button depending on status
  function createDownloadedItem(download) {
    const li = document.createElement('li');
    li.className = 'material-item';

    const info = document.createElement('div');
    info.className = 'material-info';

    const title = document.createElement('div');
    title.className = 'material-title';
    title.textContent = download.title;

    const desc = document.createElement('div');
    desc.className = 'material-desc';
    desc.textContent = download.description;

    info.appendChild(title);
    info.appendChild(desc);

    li.appendChild(info);

    // Right side control - either progress bar or button
    if(download.status === 'downloading' || download.status === 'pending') {
      // Progress bar container
      const pbc = document.createElement('div');
      pbc.className = 'progress-bar-container';
      const pb = document.createElement('div');
      pb.className = 'progress-bar';
      pb.style.width = `${download.progress}%`;
      pbc.appendChild(pb);
      li.appendChild(pbc);
      // Store ref for updates
      download._progressBarElem = pb;
    } else if (download.status === 'completed') {
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = 'Open';
      btn.setAttribute('aria-label', `Open ${download.title}`);
      btn.addEventListener('click', () => {
        window.open(download.fileUrl, '_blank');
      });
      li.appendChild(btn);
      download._openBtnElem = btn;
    } else if (download.status === 'failed') {
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = 'Retry';
      btn.setAttribute('aria-label', `Retry download ${download.title}`);
      btn.addEventListener('click', () => {
        // Retry download after failure
        startDownload(download, null, true);
      });
      li.appendChild(btn);
    }

    return li;
  }

  // Show a small toast notification
  function showToast(message) {
    toastElem.textContent = message;
    toastElem.classList.add('show');
    clearTimeout(toastElem._timeout);
    toastElem._timeout = setTimeout(() => {
      toastElem.classList.remove('show');
    }, 3000);
  }

  // Start download with simulated progress using fetch streams
  async function startDownload(material, btn, isRetry=false) {
    // Check if already downloading or pending
    let existing = downloadedMaterials.find(m => m.id === material.id);
    if (existing && !isRetry) {
      showToast(`"${material.title}" is already downloading or downloaded.`);
      return;
    }
    if (!existing) {
      existing = {...material, progress: 0, status: 'downloading'};
      downloadedMaterials.push(existing);
    } else {
      existing.progress = 0;
      existing.status = 'downloading';
    }

    if (btn) {
      btn.disabled = true;
      btn.textContent = 'Downloading...';
    }

    updateDownloadedList();
    updateMaterialList();

    try {
      // Fetch the file as a stream for progress
      const response = await fetch(material.fileUrl);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const contentLength = response.headers.get('content-length');
      if (!contentLength) {
        // No content-length, just download without progress
        const blob = await response.blob();
        existing.progress = 100;
        existing.status = 'pending';
        updateDownloadedList();
        updateMaterialList();
        showSavePrompt(existing, blob, btn);
        return;
      }

      const total = parseInt(contentLength, 10);
      let loaded = 0;
      const reader = response.body.getReader();
      const chunks = [];

      while(true) {
        const {done, value} = await reader.read();
        if (done) break;
        chunks.push(value);
        loaded += value.length;
        existing.progress = Math.round((loaded / total) * 100);
        updateDownloadedList();
        updateMaterialList();
      }
      // Combine chunks into blob
      const blob = new Blob(chunks);
      existing.progress = 100;
      existing.status = 'pending'; // waiting for user to save
      updateDownloadedList();
      updateMaterialList();
      showSavePrompt(existing, blob, btn);
    } catch (error) {
      existing.status = 'failed';
      existing.progress = 0;
      updateDownloadedList();
      updateMaterialList();
      if(btn) {
        btn.disabled = false;
        btn.textContent = 'Retry Download';
      }
      showToast(`Download failed: ${error.message}`);
    }
  }

  // Prompt user to choose location ("save") - simulated modal
  function showSavePrompt(downloadItem, blob, originalBtn) {
    currentDownloadForSave = {downloadItem, blob, originalBtn};
    modalPromptText.textContent = `Choose location to save file "${downloadItem.fileName}".`;
    modalOverlay.classList.add('show');
  }

  // Save file by triggering download with blob URL
  function saveFile(blob, filename) {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = filename || '';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }, 100);
  }

  // Update study materials list on home page (refresh buttons states)
  function updateMaterialList() {
    materialListElem.innerHTML = '';
    materials.forEach(material => {
      materialListElem.appendChild(createMaterialItem(material));
    });
  }

  // Update downloads list page
  function updateDownloadedList() {
    downloadedListElem.innerHTML = '';
    if (downloadedMaterials.length === 0) {
      noDownloadsMsgElem.style.display = 'block';
      return;
    } else {
      noDownloadsMsgElem.style.display = 'none';
    }
    downloadedMaterials.forEach((d) => {
      downloadedListElem.appendChild(createDownloadedItem(d));
    });
  }

  // Navigation button click handler
  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active class from all
      navButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-current', 'false');
        btn.tabIndex = -1;
      });
      // Add active to clicked
      button.classList.add('active');
      button.setAttribute('aria-current', 'page');
      button.tabIndex = 0;

      // Show corresponding page
      const targetId = button.id.replace('nav-', '');
      pages.forEach(page => {
        page.classList.toggle('active', page.id === targetId);
      });
      // Focus main content of shown page for accessibility
      document.getElementById(targetId).focus();
    });
  });

  // Modal button handlers
  modalSaveBtn.addEventListener('click', () => {
    if (!currentDownloadForSave) return;
    saveFile(currentDownloadForSave.blob, currentDownloadForSave.downloadItem.fileName);
    currentDownloadForSave.downloadItem.status = 'completed';
    currentDownloadForSave.downloadItem.progress = 100;
    updateDownloadedList();
    updateMaterialList();
    showToast(`Saved "${currentDownloadForSave.downloadItem.fileName}".`);
    closeModal();
  });
  modalCancelBtn.addEventListener('click', () => {
    if (!currentDownloadForSave) return;
    // Mark status back to failed or allow retry
    currentDownloadForSave.downloadItem.status = 'failed';
    currentDownloadForSave.downloadItem.progress = 0;
    updateDownloadedList();
    updateMaterialList();
    showToast(`Save canceled for "${currentDownloadForSave.downloadItem.fileName}".`);
    closeModal();
  });

  function closeModal() {
    modalOverlay.classList.remove('show');
    currentDownloadForSave = null;
  }

  // Initial load
  function init() {
    updateMaterialList();
    updateDownloadedList();
  }

  init();
</script>
</body>
</html>
